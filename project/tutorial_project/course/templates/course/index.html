{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="main-grids">
                <div class="recommended">
                    <div class="recommended-grids english-grid">
                        {% for course in courses %}
                        <div class="col-md-2 resent-grid recommended-grid sports-recommended-grid">
                            <div class="resent-grid-img recommended-grid-img">
                                <a href="{% url 'course-detail' course.id %}"><img src="{% static 'images/n7.jpg' %}" alt="" /></a>
                                <div class="time small-time sports-tome">
                                    <p>7:30</p>
                                </div>
                                <div class="clck sports-clock">
                                    <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class="resent-grid-info recommended-grid-info">
                                <h5><a href="{% url 'course-detail' course.id %}" class="title">{{ course.title|truncatewords:"10" }}</a></h5>
                                <p class="author"><a href="#" class="author">{{ course.author }}</a></p>
                                <p class="views">2,114,200 views</p>
                            </div>
                        </div>
                        {% endfor %}

                        <div class="clearfix"> </div>
                    </div>
                </div>

            </div>
        </div>
{% endblock%}
